<!DOCTYPE html>
<html>
<head>
<style>
button {
  background-color: pink;
  color: white;
  padding: 15px 30px;
  font-size: 18px;
}
button:hover {
  animation: bounce 0.6s;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
</style>
</head>
<body>
<button>Hover me!</button>
</body>
</html>
